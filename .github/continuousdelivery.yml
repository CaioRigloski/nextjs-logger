name: Continuous Delivery - Deploy to Vercel

on:
  push:
    branches:
      - main  # Aciona o deploy apenas quando há push na branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2  # Faz checkout do código no repositório

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Defina a versão do Node.js conforme sua necessidade

      - name: Install dependencies
        run: npm install  # Instala as dependências necessárias

      - name: Build the project
        run: npm run build  # Executa o build da aplicação Next.js

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}  # Token de autenticação do Vercel
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}  # ID da organização no Vercel
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}  # ID do projeto no Vercel
          vercel-args: '--prod'  # Deploy para produção
